<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ticket Category</title>
    <!-- Header Link File Start -->
    <%-header_tags %>
        <!-- Header Link File End -->
</head>

<body class="nav-fixed" onload="ticketCategoryList();">

    <!-- Header Div Start -->
    <%-top_header %>
        <!-- Header Div End -->

        <!-- Body Content Div Start -->
        <div id="layoutSidenav">

            <!-- Side-Menu Div Start -->
            <%-sidebar %>
                <!-- Side-Menu Div End -->

                <!-- Body-Content Div Start -->
                <div id="layoutSidenav_content">
                    <main>

                        <div class="col-12">
                            <div class="row m-4">

                                <!-- Page Title Div Start -->
                                <div class="col-12 mb-4">
                                    <label class="fs-2">Ticket Category</label>
                                </div>
                                <!-- Page Title Div End -->

                                <!-- Ticket Category Add Div Start -->
                                <div class="col-12 mb-5">
                                    <div class="card">

                                        <!--  -->
                                        <div class="card-header">
                                            <label class="form-label">Ticket Category Add</label>
                                        </div>

                                        <div class="card-body">
                                            <div class="d-flex align-items-center gap-4">
                                                <input type="text" class="form-control"
                                                    placeholder="Ticket Category Name" id="ticketCategoryAddName" />

                                                <select class="form-control text-uppercase"
                                                    id="ticketCategoryColorSelector"></select>

                                                <button class="btn btn-primary"
                                                    id="ticketCategoryAddButton">Add</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <!-- Ticket Category Add Div End -->

                                <!-- Ticket Category List Table Start -->
                                <div class="col-12">
                                    <div class="card">

                                        <!-- Table Title Start -->
                                        <div class="card-header">
                                            <label class="form-label">Ticket Category List</label>
                                        </div>
                                        <!-- Table Title End -->

                                        <!-- Table Start -->
                                        <div class="card-body">
                                            <table id="ticket_category_list_table">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Ticket Category</th>
                                                        <th>Color Name</th>
                                                        <th>Color Code</th>
                                                        <th>Status</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                        <!-- Table End -->

                                    </div>
                                </div>
                                <!-- Ticket Category List Table End -->

                            </div>
                        </div>

                    </main>
                </div>
                <!-- Body-Content Div End -->

        </div>
        <!-- Body Content Div End -->


        <!-- Model Start -->
        <div>
            <!-- Ticket View Model Start -->
            <div class="modal fade" id="ticket_view_model" aria-hidden="true"
                aria-labelledby="ticket_view_edit_model_title" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="ticket_view_edit_model_title"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!-- Content Div Start -->
                        <div class="modal-body">
                            <div class="col-12">
                                <div class="row">


                                    <!-- Ticket Category Name Enter Div Start -->
                                    <div class="col-12 mb-5">
                                        <label class="form-label">Ticket Category Name</label>

                                        <input type="text" class="form-control" placeholder="Ticket Category"  id="ticketCategoryViewName" disabled />
                                    </div>
                                    <!-- Ticket Category Name Enter Div End -->

                                    <!-- Color Code And Name Enter Div Start -->
                                    <div class="col-12 mb-5">
                                        <label class="form-label">Color</label>

                                        <div class="d-flex gap-4">
                                            <input type="text" class="form-control" placeholder="Color Name" id="ticketCategoryViewColorName" disabled />

                                            <input type="color" class="form-control" placeholder="Color Name" id="ticketCategoryViewColorCode" disabled />
                                        </div>

                                    </div>
                                    <!-- Color Code And Name Enter Div End -->

                                </div>
                            </div>
                        </div>
                        <!-- Content Div End -->

                        <!-- Btn Div Start -->
                        <div class="modal-footer d-flex justify-content-between">
                            <button class="btn btn-warning" data-bs-toggle="modal">Cancel</button>
                            <button class="btn btn-success" data-bs-toggle="modal" id="ticket_category_edit_button">Update</button>
                        </div>
                        <!-- Btn Div End -->

                    </div>
                </div>
            </div>
            <!-- Color View Model End -->
        </div>
        <!-- Model End -->

        <!-- Script Tag Start -->
        <%- script_tags %>
            <!-- Script Tag End -->

</body>

</html>
